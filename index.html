<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container-flex-main">
            <!-- imagem -->
            <div class="container-img-main"></div>
            <!-- formulário -->
            <div class="container-form">
                <h2>Dentro dos nossos cursos o futuro é agora!</h2>
                <div class="form">
                    <h3>Faça login abaixo!</h3>
                    <form action="">
                        <!-- email -->
                        <div class="container-input">
                            <label for="user">Email ou nome de usuário*</label>
                            <input type="text" name="user" placeholder="Seu email">
                        </div><!--container-input-->
                        <!-- senha -->
                        <div class="container-input">
                            <label for="password">Email ou nome de usuário*</label>
                            <input type="password" name="password" placeholder="Seu email">
                        </div><!--container-input-->   
                    </form>
                </div>
            </div><!-- container-form -->            
        </section><!-- container-flex-main -->       
    </main>
</body>
</html>
